<body>
    <div id="login-box" class="bg-secondary">
        <div>
            <h1 class="text-dark">Register</h1>
            <form method="post" action="login.js">
                <div>
                    <input type="text" class="text-field-Register" name="customer[name]" id="Name" placeholder="中文姓名"
                        minlength="2" required="required" autofocus oninput="setCustomValidity('');"
                        oninvalid="setCustomValidity('請輸入正確的姓名');">
                </div>

                <div id="birthdate-toggle">
                    <input type="text" class="text-field-Register" name="customer[birthdate]" id="birthdate"
                        placeholder="出生日期" readonly inputmode="none">
                </div>

                <div>
                    <input type="tel" class="text-field-Register" name="customer[phone]" id="Phone" placeholder="手機號碼"
                        inputmode="tel" autocorrect="off" required="required" maxlength="10" pattern="09\d{2}\d{6}"
                        oninput="setCustomValidity('');" oninvalid="setCustomValidity('請輸入正確的手機號碼格式：09xxxxxxxx');">

                        // }
                        // jsPhone.addEventListener('input', e => {
                        //     if (e.target.value.length > 10) {
                        //         e.target.value = e.target.value.slice(0, 10);
                        //     }
                        // });

                    </script>
                </div>


                <div>
                    <input type="email" class="text-field-Register" name="customer[email]" id="email" placeholder="電子郵件"
                        inputmode="email" autocorrect="off" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                        required="required" oninput="setCustomValidity('');"
                        oninvalid="setCustomValidity('請輸入正確的email 例：abc@gmail.com')">
                </div>

                <div>
                    <input type="password" class="text-field-Register" name="customer[password]" id="CreatePassword"
                        placeholder="密碼" pattern="^(?=.*[a-zA-Z])(?=.*[0-9]).{6,}$" required="required"
                        oninput="setCustomValidity('');" oninvalid="setCustomValidity('請輸入正確的密碼格式：需含英數至少六個字元')"
                        required="required" autocomplete>
                </div>
                <p>
                <div>
                    <input type="submit" id="btn_create_acc" class="btn-primary text-dark"
                        onclick="location.href='要前往的網頁連結'" value="註冊">
                </div>
                <p class="text-center">
                    <a href="login.html" id="customer_register_link" class="text-primary">登入帳號</a>
