                        </div>

                                    </div>

                                <form class="mb-5 btn btn-block " action="">

                                    </div>

                                <div class="card-footer border-secondary bg-transparent">

                                        <h5 class="font-weight-bold">$150</h5>
                                    </div>
                                    <button class="btn btn-block btn-primary my-3 py-3">繼續購物</button>

        <script src="mail/jqBootstrapValidation.min.js"></script>
        <script src="mail/contact.js"></script>

        <!-- Template Javascript -->
        <script src="js/main.js"></script>
        <script>
            $(document).ready(function () {
                $('.menu>li>a').click(function (e) {
                    e.preventDefault();
                    //點選到的.menu>li>a顯示裡面的.inmenu 
                    $(this).siblings('.inmenu').slideDown().parent().siblings().find('.inmenu').slideUp();
                    //點選到的.menu>li>a 顯示動態active
                    $(this).addClass('active').parent().siblings().find('a').removeClass('active');
                });
            });
        </script>
