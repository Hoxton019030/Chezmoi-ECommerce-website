<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <link rel="stylesheet" href="css/登入註冊.css">
    <style>

</head>

<body>
    <div id="login-box" class="bg-secondary">
        <h1 class="text-dark">Register</h1>
        <form method="post" action="login.js">
            <div>
                <input type="text" class="text-field-Register" name="customer[name]" id="Name" placeholder="姓名"
                    autocapitalize="words" autofocus required>
                <script>
                    //只能輸入中文
                    function checkChName(el) {
                        el.addEventListener('input', e => {
                            setTimeout(() => {
                                return e.target.value = e.target.value.replace(/[a-zA-Z0-9]|[ws]|[!#$€£%&'"`()*+-./:：;；…,，。「」【】=<>?@{}^|[]]/g, '')
                            }, 0)
                        }, false);
                    }
                    const jsName = document.getElementById('Name');
                    checkChName(jsName);
                </script>
            </div>

            <div id="birthdate-toggle">
                <input type="date" class="text-field-Register" name="customer[birthdate]" id="birthdate"
                    placeholder="出生日期" max="2022-09-15" inputmode="none">
            </div>

            <div>
                <input type="email" class="text-field-Register" name="customer[email]" id="email" placeholder="電子郵件"
                    inputmode="email" autocorrect="off" autocapitalize="off" required>
                <script>
                    document.getElementById("idemail").addEventListener("blur", checkemail)
                    function checkemail() {
                        let thenameObj = document.getElementById("idemail");
                        let thenameObjVal = thenameObj.value;
                        let sp = document.getElementById("idsp");
                        let thenameObjValLen = thenameObjVal.length;

                        if (thenameObjVal == "")
                            sp.innerHTML = "<span style='color:red'><img src='Images/error.png'>不可空白</span>";
                        for (let i = 0; i < thenameObjValLen; i++) {
                            ch = thenameObjVal.charCodeAt(i);
                            if (/^w+((-w+)|(.w+))*@[A-Za-z0-9]+((.|-)[A-Za-z0-9]+)*.[A-Za-z]+$/) {
                                sp.innerHTML = "<span style='color:green'><img src='Images/correct.jpg'>正確</span>";
                            } else {
                                sp.innerHTML = "<span style='color:red'><img src='Images/error.png'>不正確</span>";
                            }
                        }
                    }
                </script>

            </div>

            <div>
                <input type="tel" class="text-field-Register" name="customer[phone]" id="Phone" placeholder="手機號碼"
                    inputmode="tel" autocorrect="off" autocapitalize="off" required>
                <span id="idsp"></span><br />

                <script>
                    const jsPhone = document.getElementById('Phone');
                    const rex_Phone = /^(09)[0-9]{8}$/;
                    let sp = document.getElementById("idsp");
                    if (jsPhone.value.search(rex) === -1) {
                        sp.innerHTML = "<span style='color:red'><img src='Images/error.png'>請輸入正確的手機號碼</span>";
                    }
                    else {
                        sp.innerHTML = "<span style='color:green'><img src='Images/correct.jpg'>正確</span>";
                    }
                    jsPhone.addEventListener('input', e => {
                        if (e.target.value.length > 10) {
                            e.target.value = e.target.value.slice(0, 10);
                        }
                    });
                </script>
            </div>

            <div>
                <input type="password" class="text-field-Register" name="customer[password]" id="CreatePassword"
                    placeholder="密碼" autocomplete required>
                <script>
                    document.getElementById("CreatePassword").addEventListener("blur", checkPwd)
                    function checkPwd() {

                        let thePwdObj = document.getElementById("CreatePassword");
                        let thePwdObjVal = thePwdObj.value;
                        let sp = document.getElementById("idsp");
                        let thePwdObjValLen = thePwdObjVal.length;
                        let ch, flag1 = false, flag2 = false;

                        if (thePwdObjVal == "")
                            sp.innerHTML = "<span style='color:red'><img src='Images/error.png'>請輸入</span>"
                        else if (thePwdObjValLen >= 6) {
                            for (let i = 0; i < thePwdObjValLen; i++) {
                                ch = thePwdObjVal.charAt(i).toUpperCase();
                                console.log(ch);
                                if (ch >= "A" && ch <= "Z")
                                    flag1 = true;
                                else if (ch > "0" && ch <= "9")
                                    flag2 = true;
                                if (flag1 && flag2) break;
                            }
                            if (flag1 && flag2)
                                sp.innerHTML = "<span style='color:green'><img src='Images/correct.jpg'>正確</span>";
                            else
                                sp.innerHTML = "<span style='color:red'><img src='Images/error.png'>密碼錯誤</span>";
                        } else {
                            sp.innerHTML = "<span style='color:red'><img src='Images/error.png'>密碼至少需要6個字</span>";
                        }
                    }
                </script>
            </div>

            <p>
            <div>
                <input type="button" id="btn_create_acc" class="btn-primary text-dark" value="註冊"
                    onclick="location.href='要前往的網頁連結'">
            </div>
            <p class="text-center">
                <a href="login.html" id="customer_register_link"
                    class="text-primary">登入帳號</a>
            </p>
            <p>
                <a href="index.html" class="text-primary">返回到商店</a>
            </p>
    </div>
    </form>
</body>
